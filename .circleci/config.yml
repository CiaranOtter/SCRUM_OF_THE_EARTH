version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.5
  node: circleci/node@1.1.6

jobs:
  test-build:
    executor:
      nme: node/default

    steps:
      - checkout

      - run: npm install
      - run: npm run expo-test
      - run: npm build

  test-Coverage:
    executor:
      name: node/default
      tag: '15.0'

    steps:
      - checkout

      - node/with-cache:
          steps:
            - run: npm install
            - run: npm install coveralls --save-dev
            # - run: npm run coveralls

      - coveralls/upload:
          parallel: true
          flag_name: Test 1
          verbose: true

  done:
    executor:
      name: node/default

    steps:
      - coveralls/upload:
          parallel_finished: true

workflows:
  test_parallel_then_upload:
    jobs:
      - test-build
      - test-Coverage
          require: [test-build]
      - done:
          requires: [test-Coverage, test-build]
