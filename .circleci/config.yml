version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@1.1.6

jobs:
  test-build:
    docker:
      - image: 'circleci/node:16.13.2'

    steps:
      - checkout

      - run: npm install
      - run: npm run expo-test
      - run: npm run build

  test-Coverage:
    executor:
      name: node/default
      tag: "16.13"

    steps:
      - checkout

      - node/with-cache:
          steps:
            - run: npm install
            - run: npm install coveralls --save-dev
            # - run: npm run coveralls

      - coveralls/upload:
          parallel: true
          flag_name: Test 1
          verbose: true

  done:
    executor:
      name: node/default

    steps:
      - coveralls/upload:
          parallel_finished: true

workflows:
  test_parallel_then_upload:
    jobs:
      - test-build
      - test-Coverage
      - done:
          requires: [test-Coverage, test-build]
